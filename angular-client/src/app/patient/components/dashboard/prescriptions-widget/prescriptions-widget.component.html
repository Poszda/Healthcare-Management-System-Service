<app-widget-link-container title="Recent prescriptions" link="../prescriptions">
    <div class="container">
        <ng-container *ngIf="diagnostics.length;else notice">
            <app-prescription-card class="widget-card" *ngFor="let diagnostic of diagnostics" [diagnostic]="diagnostic"
                (seeMore)="openExtendedDiagnostic(diagnostic)"></app-prescription-card>
        </ng-container>
        <ng-template #notice><p class="notice">No prescriptions found</p></ng-template>
    </div>
</app-widget-link-container>
