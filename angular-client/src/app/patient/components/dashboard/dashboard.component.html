<div class="container">
    <div class="widgets">
        <div class="left">
            <app-bio-widget class="bio" [data]="patient"></app-bio-widget>
            <app-doctors-widget class="doctors"></app-doctors-widget>
            <app-prescriptions-widget class="prescriptions" [diagnostics]="diagnostics" (seeMore)="openDiagnosticDialog($event)"></app-prescriptions-widget>
        </div>
        <div class="right">
            <app-appointments-widget title="Next Appointments" [appointments]="nextAppointments" [displayDate]="true" type="patient"></app-appointments-widget>
        </div>
    </div>
</div>
