<div class="container">
    <div class="logo">
        <div class="link">
            <img src="/assets/icons/logo-new.png" alt="" style="width:30px ;">
            <p class="title">Health<span style="font-size: 16px;color:var(--color1)">Data</span></p>
        </div>
    </div>
    <div class="link-cover" *ngFor="let route of routes">
        <a class="link" [routerLink]="route.route" routerLinkActive="active">

        </a>
    </div>
    <div class="copyright">

        <div class="text">Next-Gen Solutions for Smarter Healthcare Management.</div>
    </div>
</div>
