<div class="container">
        <div class="box box-1">
            <div class="text">
                <p class="title t-1">{{overview?.appointments}}</p>
                <p class="subtitle">Appointments</p>
            </div>
            <div class="icon-cover" style="background-color: var(--secondaryColor1);">
                <img class="icon purple" src="assets/icons/appointment.png" alt="" style="width: 20px;">
            </div>
        </div>
        <div class="box box-2">
            <div class="text">
                <p class="title t-2">{{overview?.averagePatientAge |  number : '1.2-2'}}</p>
                <p class="subtitle">Average patient age</p>
            </div>
            <div class="icon-cover" style="background-color: var(--secondaryColor3);">
                <img class="icon dark-blue" src="assets/icons/person.png" alt="" style="width: 20px;">
            </div>
        </div>
        <div class="box box-3">
            <div class="text">
                <p class="title t-3">{{overview?.estimatedEarnings}}</p>
                <p class="subtitle">Earnings (EUR)</p>
            </div>
            <div class="icon-cover" style="background-color: var(--secondaryColor2);">
                <img class="icon blue" src="assets/icons/grow.png" alt="" style="width: 20px;">
            </div>
        </div>
</div>
