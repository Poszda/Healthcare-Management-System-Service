<app-widget-dot-container title="Hospital period statistic" style="height:100%">
    <div class="front" front>
        <p-chart type="line" [data]="lineStylesData" [options]="basicOptions" [width]="'100%'"[height]="'100%'"></p-chart>
    </div>

    <div class="back" back>
        <p>This chart displays the earnings of your medical facility 
            over the past six months, including the current month. It provides
             a clear view of daily changes in earnings, allowing you to track fluctuations
              and identify trends in revenue over time.</p>
    </div>

</app-widget-dot-container>
